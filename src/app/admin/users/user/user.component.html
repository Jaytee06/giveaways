<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="chk-block">
          <div class="chk-block-title">
              <h3 class="text-capitalize">Details</h3>
          </div>
          <div class="chk-block-content">
              <form>
                  <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="First Name">
                  </div>
                  <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                      <label for="formInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="formInputEmail1" name="email" [(ngModel)]="user.email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Password">
                  </div>
                  <div class="form-group">
                      <label for="repeatPassword">Confirm Password</label>
                      <input type="password" class="form-control" id="repeatPassword" name="confirmPassword" [(ngModel)]="user.repeatPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                      <label for="roles">Roles</label>
                      <ng-select
                              id="roles"
                              name="roles"
                              [items]="roles"
                              [multiple]="true"
                              [closeOnSelect]="false"
                              [hideSelected]="true"
                              bindLabel="name"
                              placeholder="Select roles"
                              [(ngModel)]="selectedRoles"
                              (change)="rolesChanged($event)">
                      </ng-select>
                  </div>
                  <div class="form-group">
                      <label for="partner">Partner</label>
                      <select class="form-control" id="partner" name="partner" [(ngModel)]="user.partner">
                          <option value="">Select One</option>
                          <option *ngFor="let partner of partners" [value]="partner._id" [selected]="user.partner == partner._id">{{partner.name}}</option>
                      </select>
                  </div>
                  <div class="form-check">
                      <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" name="active" [(ngModel)]="user.active" [checked]="user.active">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Active</span>
                      </label>
                  </div>
              </form>
          </div>
          <div class="chk-block-footer">
              <button class="btn btn-default Btn-default" (click)="cancel()">Cancel</button>
              <button class="btn btn-success Btn-Success" *ngIf="!user._id" (click)="createUser()">Create</button>
              <button class="btn btn-primary Btn-Primary" *ngIf="user._id" (click)="updateUser()">Update</button>
          </div>
      </div>
  </div>
</div>
