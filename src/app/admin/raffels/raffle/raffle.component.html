
		<div class="row mt-2">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="chk-block">
					<div class="chk-block-title">
						<h3 class="text-capitalize">Details</h3>
					</div>
					<div class="chk-block-content">
						<app-tda-form
								*ngIf="!loading; else loader"

								[values]="raffle"

								(delete$)="delete()"
						></app-tda-form>

							<app-loader></app-loader>
						</ng-template>
					</div>
				</div>
			</div>
		</div>
