<div class="pad-wrap">
	<div class="chk-block">
		<div class="chk-block-title">
			<h4>Play {{game.name}}</h4>
		</div>
		<div class="chk-block-content">
			<div class="d-flex justify-content-center">
				<ng-container [ngSwitch]="game.externalSite">
					<ng-container *ngSwitchCase="'softGames'">
						<sf-game [game]="game" [user]="user"></sf-game>
					</ng-container>
				</ng-container>
			</div>
		</div>
	</div>
</div>
