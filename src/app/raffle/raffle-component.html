<div class="pad-wrap">
	<div class="chk-block">
		<div class="chk-block-title">
			<h4>Raffle</h4>
		</div>
		<div class="chk-block-content">
			<h5>Rules:</h5>
			<p>We are giving away a <a href="{{raffle.giveAwayLink}}" target="_blank">{{raffle.giveAwayName}}</a></p>
			<p>You can enter any number of tickets. The more tickets you enter the better chance you have of winning.</p>
		</div>
	</div>
</div>
<div class="pad-wrap">
	<div class="chk-block">
		<div class="chk-block-title text-center">
			<span *ngIf="!raffle.winner; else winner">The raffle will happen at {{raffle.start}}</span>
			<ng-template #winner>
				... has won!
			</ng-template>
		</div>
		<div class="chk-block-content">
			You have 0 tickets in this raffle. <button class="btn-info" (click)="changeTickets()">Click Here</button> to adjust your tickets.
		</div>
	</div>
</div>
