<h1 mat-dialog-title>Delete {{data.name}}</h1>
<div mat-dialog-content>
	<h4>Are you sure you want to delete this {{data.title}}?</h4>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="cancel()">Cancel</button>
	<button mat-button class="btn btn-danger Btn-Danger" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</div>
